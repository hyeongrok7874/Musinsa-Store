<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무신사 스토어</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1><a href="#">MUSINSA STORE</a></h1>
        <div class="search-wrap">
            <input type="text" placeholder="비오는 쌀쌀한 날씨엔 후드 집업" class="search">
            <span type="button" class="search-button"></span>
        </div>
        <div class="rank-wrap">
            <span class="rank">1등 : </span>
            <span class="product-name">나이키</span>
            <span class="change-rank">-</span>
        </div>
        <div class="list-wrap">
            <ul class="list">
                <li class="purple">부티크</li>
                <li>랭킹</li>
                <li>업데이트</li>
                <li>브랜드</li>
                <li>스타일</li>
                <li>스페셜</li>
                <li>콘텐츠</li>
                <li>세일</li>
                <li>이벤트</li>
                <li>메거진</li>
            </ul>
        </div>
    </header>
    <section>
        <div class="channel-wrap">
            <div class="channels">
                <button>스탠다드</button>
                <button>테라스샵</button>
                <button>셀렉트</button>
            </div>
        </div>
        <div class="member-wrap">
            <button class="login">로그인</button>
            <div class="member-list">
                <a class="connect">바로접속 ON</a>
                <ul class="members">
                    <li>마이페이지</li>
                    <li>최근 본 상품</li>
                    <li>좋아요</li>
                    <li>장바구니<span class="mount">0</span></li>
                    <li>주문배송조회</li>
                    <li>고객센터</li>
                </ul>
                <a class="event">회원 가입 EVENT. 신규가입 시, 최대 15만원 할인 쿠폰팩 / 무신사 스탠다드 990원 구매 기회</a>
            </div>
        </div>
    </section>
</body>
</html>
