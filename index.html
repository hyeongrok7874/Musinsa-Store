<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무신사 스토어</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1><a href="#">MUSINSA STORE</a></h1>
        <div class="search-wrap">
            <input type="text" placeholder="비오는 쌀쌀한 날씨엔 후드 집업" class="search">
            <span type="button" class="search-button"></span>
        </div>
        <div class="rank-wrap">
            <span class="rank">1등 : </span>
            <span class="product-name">나이키</span>
            <span class="change-rank">-</span>
        </div>
        <div class="list-wrap">
            <ul class="list">
                <li class="purple">부티크</li>
                <li>랭킹</li>
                <li>업데이트</li>
                <li>브랜드</li>
                <li>스타일</li>
                <li>스페셜</li>
                <li>콘텐츠</li>
                <li>세일</li>
                <li>이벤트</li>
                <li>메거진</li>
            </ul>
        </div>
    </header>
</body>
</html>
